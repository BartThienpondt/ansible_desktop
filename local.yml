---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: install packages
    package:
      name:
        - htop
        - tmux
        - vim-nox

  - name: copy wallpaper file
    copy:
      src: files/WP.jpeg
      dest: /usr/share/backgrounds/WP.jpeg
      owner: root
      group: root

  - name: set wallpaper
    become_user: bartthienpondt
    dconf:
      key: "/org/gnome/desktop/background/picture-uri"
      value: "'file:///usr/share/backgrounds/WP.jpeg'"

  - name: set wallpaper position
    become_user: bartthienpondt
    dconf:
      key: "/org/gnome/desktop/background/picture-options"
      value: "'zoom'"

  - name: copy .bashrc file
    copy:
     src: files/bashrc
     dest: /home/bartthienpondt/.bashrc
     owner: bartthienpondt
     group: bartthienpondt

  - name: add ansible user
    user:
      name: velociraptor
      system: yes

  - name: set up sudo for ansible user
    copy:
      src: files/sudoer_velociraptor
      dest: /etc/sudoers.d/velociraptor
      owner: root
      group: root
      mode: 0440

  - name: add ansible-pull cron job
    cron:
      name: ansible auto-provision
      user: velociraptor
      mintue: "*/10"
      job: ansible-pull -o -U https://github.com/BartThienpondt/ansible_desktop.git
